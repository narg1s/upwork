<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ingress Invoice</title>
    <link rel="stylesheet" href="css/invoice.css">
  </head>
  <body>

    <aside>
      <div class="logo">
        <a href="invoice.html"><img src="img/ingress-white.png" alt=""></a>
      </div>
      <nav>
        <ul>
          <li><a href="invoice.html"><img src="img/bill.png" alt=""></a></li>
          <li><a href="bills-to.html"><img src="img/to.png" alt="" style="width: 30px;margin: 10px;"></a></li>
        </ul>
      </nav>
    </aside>

    <div class="box">

      <div style="padding: 80px;">

        <div class="from-h1">
          <h1>From</h1>
        </div>

        <div class="to-h1">
          <h1>Bill To</h1>
        </div>

      </div>

      <div class="row-from">
        <div class="from">
          <form class="" action="index.html" method="post">
            <label for="name">Full Name</label>
            <input type="text" name="name">
          </form>
          <form class="" action="index.html" method="post">
            <label for="name">Email</label>
            <input type="text" name="email">
          </form>
          <form class="" action="index.html" method="post">
            <label for="name">Address</label>
            <input type="text" name="address">
          </form>
          <form class="" action="index.html" method="post">
            <label for="name">Phone</label>
            <input type="text" name="phone" placeholder="+994 ** *** ***">
          </form>
        </div>
        <div>
          <button type="button" class="submit">Submit</button>
        </div>
      </div>


      <div class="row-to">
        <div class="to">
          <form class="">
            <label for="name">Name</label>
            <input type="text" name="name">
          </form>
          <form class="" action="index.html" method="post">
            <label for="name">Email</label>
            <input type="text" name="email">
          </form>
          <form class="" action="index.html" method="post">
            <label for="name">Address</label>
            <input type="text" name="address">
          </form>
          <form class="" action="index.html" method="post">
            <label for="name">Phone</label>
            <input type="text" name="phone" placeholder="+994 ** *** ***">
          </form>
          <form class="" action="index.html" method="post">
            <label for="name">Business phone</label>
            <input type="text" name="business" placeholder="+994 ** *** ***">
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
